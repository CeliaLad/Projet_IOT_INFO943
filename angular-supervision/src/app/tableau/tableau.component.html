
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Employees Stats</h4>
                  <p class="card-category">New employees on 15th September, 2016</p>
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover">
                    <thead class="text-primary"> <!--couleurs gérée par boot strap-->
                      <tr><th>ID</th>
                      <th>température</th> 
                      <th>Hygrométrie</th>
                      <th>Lieu</th>
                    </tr></thead>
                    <tbody>
                      <ng-container *ngFor='let datum of tableau'> <!--initialise data-->
                      <tr>
                        <td>1</td>
                        <td>{{datum.temp}}</td>
                        <td>{{datum.hydro}}</td>
                        <td>{{datum.lieu}}</td>
                      </tr>
                    </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
